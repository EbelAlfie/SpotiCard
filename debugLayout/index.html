<svg 
    height="100" 
    width="300" 
    xmlns="http://www.w3.org/2000/svg"  
    xmlns:xlink="http://www.w3.org/1999/xlink"
>
    <style>
        .album-image {
            border-radius: 4px;
        }

        .song-title {
            fill: #ffffff;
        }

        .song-artist {
            fill: #b3b3b3;
        }

        .equalizer {
            fill: #1DB954;
            transform-box: fill-box;
            transform: rotate(180deg) ;
            animation-iteration-count: infinite;
        }

        .eq-slow {
            animation-duration: 1.2s;
        }

        .eq-medium {
            animation-duration: 1.0s;
        }

        .eq-quick {
            animation-duration: 0.8s;
        }

        .eq-fast {
            animation-duration: 0.5s;
        }

        .eq-short {
            animation-name: eq1;
        }

        .eq-mediocre {
            animation-name: eq2;
        }

        .eq-tall {
            animation-name: eq3;
        }

        .eq-tallest {
            animation-name: eq4;
        }

        @keyframes eq1 {
            0% {
              height: 2px;
            }
            50% {
              height: 7px;
            }
            100% {
              height: 2px;
            }
          }
          
          @keyframes eq2 {
            0% {
              height: 5px;
            }
            40% {
              height: 1px;
            }
            80% {
              height: 7px;
            }
            100% {
              height: 5px;
            }
          }
          
          @keyframes eq3 {
            0% {
              height: 7px;
            }
            50% {
              height: 0px;
            }
            100% {
              height: 7px;
            }
          }
          
          @keyframes eq4 {
            0% {
              height: 2px;
            }
            50% {
              height: 7px;
            }
            100% {
              height: 2px;
            }
          }
    </style>
    <rect 
        height="100" 
        width="300" 
        x="0" 
        y="0"
        rx="4"
        ry="4"
    />
    <text class="song-title" fill="white" x="80" y="25">HEHEHE</text>
    <text class="song-artist" fill="white" x="80" y="50">HEHEHE</text>
    <image 
        class="album-image" 
        height="64" 
        width="64" 
        x="10"
        y="10"
        href=""
        alt="Track Cover"
        clip-path="inset(0% round 15px)"
    />
    <rect class="equalizer eq-medium eq-tallest" x="16" y="90" width="2" height="11"/>
    <rect class="equalizer eq-fast eq-mediocre" x="20" y="90" width="2" height="11"/>
    <rect class="equalizer eq-quick eq-short" x="24" y="90" width="2" height="11"/>
    <rect class="equalizer eq-slow eq-tall" x="28" y="90" width="2" height="11"/>
    
</svg>
