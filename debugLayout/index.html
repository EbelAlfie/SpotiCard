<svg 
    height="100" 
    width="300" 
    xmlns="http://www.w3.org/2000/svg"  
    xmlns:xlink="http://www.w3.org/1999/xlink"
>
    <style>
        .album-image {
            border-radius: 4px;
        }

        .song-title {
            fill: #ffffff;
        }

        .song-artist {
            fill: #b3b3b3;
        }

        .equalizer {
            height: 2px;
            rx: 1;
            fill: #1DB954;
            transform-box: fill-box;
            transform: rotate(180deg) ;
            animation-iteration-count: infinite;
            animation-name: equalizer-anim;
        }

        .eq-slow {
            animation-duration: 1.2s;
        }

        .eq-medium {
            animation-duration: 1.0s;
        }

        .eq-quick {
            animation-duration: 0.8s;
        }

        .eq-fast {
            animation-duration: 0.6s;
        }

        @keyframes equalizer-anim {
          0%, 100% {
            height: 2px;
          }
          50% {
            height: 8px;
          }
          60% {
            height: 11px;
          }
        }
    </style>
    <rect 
        height="100" 
        width="300" 
        x="0" 
        y="0"
        rx="4"
        ry="4"
    />
    <text class="song-title" fill="white" x="80" y="25">HEHEHE</text>
    <text class="song-artist" fill="white" x="80" y="50">HEHEHE</text>
    <image 
        class="album-image" 
        height="64" 
        width="64" 
        x="10"
        y="10"
        href=""
        alt="Track Cover"
        clip-path="inset(0% round 15px)"
    />
    <rect class="equalizer eq-fast" x="16" width="2"/>
    <rect class="equalizer eq-medium" x="19" width="2"/>
    <rect class="equalizer eq-quick" x="22" width="2"/>
    <rect class="equalizer eq-slow" x="25" width="2"/>      
</svg>
